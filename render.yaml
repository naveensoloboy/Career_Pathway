services:
  - type: web
    name: mcq-club-app
    env: docker
    dockerfilePath: ./Dockerfile
    branch: main
    plan: starter
    buildCommand: ""
    startCommand: ""

    envVars:
      # Local MariaDB vars (you probably don't need these anymore, but ok to leave)
      - key: MYSQL_ROOT_PASSWORD
        sync: false
      - key: MYSQL_DATABASE
        value: mcq_app
      - key: MYSQL_USER
        value: mcq_user
      - key: MYSQL_PASSWORD
        sync: false
  
      # Your app's BASE_URL
      - key: BASE_URL
        value: http://example.com
  
      # ðŸ”¹ Aiven DB config used by config.php
      - key: DB_HOST
        value: ai-careerpathway2k25-53e5.b.aivencloud.com
      - key: DB_PORT
        value: "19542"
      - key: DB_NAME
        value: mcq_app
      - key: DB_USER
        value: avnadmin
      - key: DB_PASS
        sync: false    # secret, set in dashboard
